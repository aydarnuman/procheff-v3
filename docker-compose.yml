# Procheff v3 - Docker Compose Configuration
# For local development and testing

version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: procheff-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=procheff_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-procheff_password_change_me}
      - POSTGRES_DB=procheff
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale=en_US.UTF-8
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - procheff-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U procheff_user -d procheff"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main Next.js Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: procheff-web
    ports:
      - "3001:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      # PostgreSQL Connection (Primary)
      - DATABASE_URL=postgresql://procheff_user:${POSTGRES_PASSWORD:-procheff_password_change_me}@postgres:5432/procheff
      # Database Configuration
      - DATABASE_PATH=/app/data/procheff.db
      - DB_MODE=postgres
      - DB_DISABLE_SSL=true
      - DB_REQUIRE_SSL=false
      # Auth
      - NEXTAUTH_URL=http://localhost:3001
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      # AI Services
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_API_KEY=${GOOGLE_API_KEY}
      # Redis (Upstash)
      - UPSTASH_REDIS_REST_URL=${UPSTASH_REDIS_REST_URL:-}
      - UPSTASH_REDIS_REST_TOKEN=${UPSTASH_REDIS_REST_TOKEN:-}
      # Local Redis Fallback
      - REDIS_URL=redis://redis:6379
    volumes:
      - procheff-data:/app/data
      - procheff-uploads:/app/public/uploads
    restart: unless-stopped
    networks:
      - procheff-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache (Local Development)
  redis:
    image: redis:7-alpine
    container_name: procheff-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - procheff-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
  procheff-data:
    driver: local
  procheff-uploads:
    driver: local
  redis-data:
    driver: local

networks:
  procheff-network:
    driver: bridge
