name: Deploy to DigitalOcean VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to DigitalOcean VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 161.35.217.113
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e
            
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd ${{ secrets.VPS_PROJECT_PATH }}
            
            # Stash any local changes
            git stash || true
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest changes from GitHub..."
            git pull origin main
            
            # Install dependencies if needed
            if [ -f "package.json" ]; then
              echo "ğŸ“¦ Installing dependencies..."
              npm ci --production
            fi
            
            # Run database migrations if exist
            if [ -f "scripts/run-enhanced-market-migration.ts" ]; then
              echo "ğŸ—„ï¸  Running database migrations..."
              npx tsx scripts/run-enhanced-market-migration.ts || true
            fi
            
            # Build Next.js application
            echo "ğŸ”¨ Building application..."
            npm run build
            
            # Restart with docker-compose
            if [ -f "docker-compose.digitalocean.yml" ]; then
              echo "ğŸ³ Restarting Docker containers..."
              docker-compose -f docker-compose.digitalocean.yml down
              docker-compose -f docker-compose.digitalocean.yml up -d --build
            else
              echo "âš ï¸  Docker Compose file not found, skipping container restart"
            fi
            
            # Health check
            echo "ğŸ¥ Running health check..."
            sleep 10
            curl -f http://localhost:3001/api/health || echo "âš ï¸  Health check failed"
            
            echo "âœ… Deployment completed!"
            
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful"
          else
            echo "âŒ Deployment failed"
          fi
